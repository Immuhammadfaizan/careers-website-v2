<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Counter</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .form-label {
        font-weight: bold;
      }
      .result-container {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="d-grid">
      <h1 class="text-center">Text Counter</h1>
      <p class="text-center text-muted">Today's date: {{ timetoday2 }}</p>

      <form action="/count" method="POST">
        <div class="mb-3">
          <label for="text" class="form-label">Enter your text:</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            rows="6"
            placeholder="Type your text here..."
          ></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Count</button>
        </div>
      </form>

      {% if paras %}
      <div class="result-container">
        <h3>Results:</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Paragraphs:</strong> {{ paras }}
          </li>
          <li class="list-group-item"><strong>Words:</strong> {{ words }}</li>
          <li class="list-group-item">
            <strong>Characters (including spaces):</strong> {{ chars }}
          </li>
        </ul>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

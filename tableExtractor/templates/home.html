<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Extractor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/12/18/22/29/background-3883181_1280.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin-top: 40px;
            color: white;
        }

        .regform {
            width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: auto;
            color: #FFFFFF;
            padding: 10px 0;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
        }

        .main-form {
            width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 20px;
            color: #FFFFFF;
            border-radius: 0px 0px 15px 15px;
        }

        .btn-submit {
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .table-container {
            margin-top: 30px;
            text-align: left;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            color: black;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class='regform'>
        <h1>PDF Tables Extraction</h1>
    </div>

    <form action='/extract_table' class='main-form' method="POST" enctype="multipart/form-data">
        <div class='text-center'>
            <input type="file" id="file" name='file' style="margin-top:10px;margin-bottom:10px;">
            <br>
            <button type='submit' class='btn btn-outline-success btn-submit'> Extract Table </button>
        </div>
    </form>

    {% if ntables %}
    <div class="main-form" style="margin:auto;">
        <div class="text-center">
            {% for i in range(ntables) %}
            <h2>Table {{i+1}}</h2>
            <div class="row" style="text-align: left; border: ridge;margin-bottom: 40px;">
                {{ tables[i] | safe}}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</body>
</html>
